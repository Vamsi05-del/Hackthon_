<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | College Tour App</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">College Tour</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="map.html">Campus Map</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-body">
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <p>Login to explore the campus</p>

        <form class="login-form">
            <div class="input-box">
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" required>
                <label>Password</label>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="eye-icon"></i>
                </span>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="login-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create an Account</a>
            </div>
        </form>
    </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
